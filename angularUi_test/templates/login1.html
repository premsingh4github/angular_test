  <form name="userForm" novalidate>
    <div class="form-group" show-errors>
      <input type="text" class="form-control" name="name" ng-model="user.name" required />
      <p class="help-block" ng-show="userForm.name.$invalid && userForm.name.$dirty">The user's name is required</p>
    </div>
    <div class="form-group" show-errors>
      <input type="email" class="form-control" name="email" ng-model="user.email" required />
      <p class="help-block" ng-show="userForm.email.$error.required && userForm.email.$dirty">The user's email is required</p>
      <p class="help-block" ng-show="userForm.email.$error.email">The email address is invalid</p>
    </div>
    <button class="btn btn-primary" ng-click="save()">Add User</button>
    <button class="btn btn-link" ng-click="reset()">Reset</button>
  </form>
